<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bug Details</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script type="text/javascript">
	function save() {
		let name = document.getElementById('name').value;
		if (!name.trim()) {
			alert("Name is not filled");
			return;
		}
		let module = document.getElementById('module').value;
		if (!module.trim()) {
			alert("Module is not filled");
			return;
		}
		let buildVersion = document.getElementById('buildVersion').value;
		if (!buildVersion.trim()) {
			alert("Version is empty");
			return;
		}
		let description = document.getElementById('description').value;
		if (100 < description.length || description.length < 10) {
			alert("Description should be between 10 and 100 characters");
			return;
		}
		let projectId = document.getElementById('projectid').value;
		if (!projectId.trim()) {
			alert("ProjectId is empty");
			return;
		}
		let testerId = document.getElementById('testerid').value;
		if (!testerId.trim()) {
			alert("TesterId is empty");
			return;
		}
		let product = document.getElementById('product').value;
		if (!product.trim()) {
			alert("Product is not filled");
			return;
		}
		let synopsis = document.getElementById('synopsis').value;
		if (50 < synopsis.length || synopsis.length < 10) {
			console.log("synopsis length=" + synopsis.length)
			alert("Synopsis should be between 10 and 50 characters");
			return;
		}
		const promise = fetch('/bug', {
			method : 'POST',
			headers : {
				'Content-Type' : 'application/json'
			},
			body : JSON.stringify({
				name : document.getElementById('name').value,
				priority : document.getElementById('priority').value,
				type : document.getElementById('type').value,
				status : document.getElementById('status').value,
				module : document.getElementById('module').value,
				buildVersion : document.getElementById('buildVersion').value,
				description : document.getElementById('description').value,
				severity : document.getElementById('severity').value,
				projectId : document.getElementById('projectid').value,
				testerId : document.getElementById('testerid').value,
				synopsis : document.getElementById('synopsis').value,
				product : document.getElementById('product').value,
				submittedOn : document.getElementById('date').value,
			})
		});
		alert("Bug is created");
		return;
	}
</script>

<body class="jumbotron">
	<h1>BUG TRACKING SYSTEM</h1>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>

		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="index.html">Home</a>

				<li class="nav-item"><a class="nav-link" href="aboutUs.html">About
						Us</a></li>
			</ul>
		</div>

	<div>
		<h2>Bug Details</h2>
	</div>
	<br>

		<div class="container">
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label class="control-label col-sm-3  col-md-offset-4" for="Name">Name<span>*</span></label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="name"
								placeholder="Name" name="name" required>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3  col-md-offset-4" for="pwd">Priority</label>
						<div class="col-sm-9">
							<select name="priority" class="form-control" id="priority">
								<option value="LOW">LOW</option>
								<option value="MEDIUM">MEDIUM</option>
								<option value="HIGH">HIGH</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3  col-md-offset-4 " for="pwd">Type</label>
						<div class="col-sm-9">
							<select name="type" class="form-control" id="type">
								<option value="UNITLEVEL">UNIT-LEVEL</option>
								<option value="SYSTEMLEVEL">SYSTEM-LEVEL</option>
								<option value="OUTOFBOUND">OUT OF BOUND</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3  col-md-offset-4 " for="pwd">Status</label>
						<div class="col-sm-9">
							<select name="status" class="form-control" id="status">
								<option value="NEW">NEW</option>
								<option value="ASSIGNED">ASSIGNED</option>
								<option value="FIXED">FIXED</option>
								<option value="VERIFIED">VERIFIED</option>
								<option value="RETEST">RETEST</option>
								<option value="PENDING_RETEST">PENDING-RETEST</option>
								<option value="REOPEN">REOPEN</option>
								<option value="OPEN">OPEN</option>
								<option value="CLOSED">CLOSE</option>
								<option value="DEFERRED">DEFERRED</option>
								<option value="REJECTED">REJECTED</option>
								<option value="DUPLICATE">DUPLICATE</option>
								<option value="NOT_A_BUG">NOT A BUG</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3 col-md-offset-4" for="pwd">Module<span>*</span></label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="module"
								placeholder="Module" name="module" required>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3 col-md-offset-4" for="pwd">Version</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="buildVersion"
								placeholder="Build Version" name="buildVersion">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3 col-md-offset-4" for="pwd">Description<span>*</span></label>
						<div class="col-sm-9">
							<textarea id="description" class="form-control" name="descrption"
								rows="2" required></textarea>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label class="control-label col-sm-3 col-md-offset-2" for="pwd">Severity</label>
						<div class="col-sm-9">
							<select name="severity" class="form-control" id="severity">
								<option value="LOW">LOW</option>
								<option value="MEDIUM">MEDIUM</option>
								<option value="HIGH">HIGH</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3 col-md-offset-2" for="pwd">Project
							Id<span>*</span>
						</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="projectid"
								placeholder="Project Id" name="projectId" required>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3 col-md-offset-2" for="pwd">Tester
							Id<span>*</span>
						</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="testerid"
								placeholder="Tester Id" name="testerId" required>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3 col-md-offset-2" for="pwd">Synopsis<span>*</span></label>
						<div class="col-sm-9">
							<textarea id="synopsis" class="form-control" name="synopsis"
								rows="2" required></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3 col-md-offset-2" for="pwd">Product<span>*</span></label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="product"
								placeholder="Product" name="product" required>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3 col-md-offset-2" for="pwd">Submitted
							On</label>
						<div class="col-sm-9">
							<input id="date" type="date" class="form-control" />
						</div>
					</div>
				</div>
			</div>
		</div>
	
	<button onclick="save()" type="Submit"
		class="btn btn-primary btn-lg btn-block submitBtn">Submit</button>
</body>
