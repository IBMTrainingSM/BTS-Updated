<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bug Details</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    body {
      background-color: rgb(214, 221, 226);
    }

    h1 {
      text-align: center;
      margin-top: -40px;
      margin-bottom: 15px;
    }

    form {
      width: 10%;
      margin: 10px auto;
    }

    #searchBug {
      display: block;
      margin: 10px auto;
    }

    table {
      margin-top: 50px;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
      margin-left: -90px;
    }

    .submitBtn {
      margin-top: 0.4em;
      margin-bottom: 0.4em;
    }

    span {
      color: red;
      margin-left: 4px;
    }
  </style>
</head>

<body class="jumbotron">
  <h1>BUG TRACKING SYSTEM</h1>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="aboutUs.html">About Us</a>
        </li>
      </ul>
    </div>
  </nav>

  <div>
    <h2>Bug Details</h2>
  </div>
  <br>

  <div class="container">

    <div class="row">
      <div class="col">
        <div class="form-group">
          <label class="control-label col-sm-3  col-md-offset-4" for="Name">Name<span>*</span></label>

          <div class="col-sm-9">
            <input type="name" class="form-control" id="name" placeholder="Name" name="name" required>
          </div>

        </div>
        

        <div class="form-group">
          <label class="control-label col-sm-3  col-md-offset-4" for="pwd">Priority</label>
          <div class="col-sm-9">
            <select name="priority" id="priority">
              <option value="LOW">LOW</option>
              <option value="MEDIUM">MEDIUM</option>
              <option value="HIGH">HIGH</option>
            </select>
          </div>
        </div>
       

        <div class="form-group">
          <label class="control-label col-sm-3  col-md-offset-4 " for="pwd">Type</label>
          <div class="col-sm-9">
            <select name="type" id="type">
              <option value="UNIT-LEVEL">UNIT-LEVEL</option>
              <option value="SYSTEM-LEVEL">SYSTEM-LEVEL</option>
              <option value="OUT OF OUND">OUT OF BOUND</option>
            </select>
            </ul>
          </div>
        </div>
       



        <div class="form-group">
          <label class="control-label col-sm-3  col-md-offset-4 " for="pwd">Status</label>
          <div class="col-sm-9">
            <select name="status" id="status">
              <option value="NEW">NEW</option>
              <option value="ASSIGNED">ASSIGNED</option>
              <option value="FIXED">FIXED</option>
              <option value="VERIFIED">VERIFIED</option>
              <option value="RETEST">RETEST</option>
              <option value="PENDING_RETEST">PENDING-RETEST</option>
              <option value="REOPEN">REOPEN</option>
              <option value="OPEN">OPEN</option>
              <option value="CLOSED">CLOSE</option>
              <option value="DEFERRED">DEFERRED</option>
              <option value="REJECTED">REJECTED</option>
              <option value="DUPLICATE">DUPLICATE</option>
              <option value="NOT_A_BUG">NOT A BUG</option>
            </select>
          </div>
        </div>

      

        <div class="form-group">
          <label class="control-label col-sm-3 col-md-offset-4" for="pwd">Module<span>*</span></label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="module" placeholder="Module" name="module" required>
          </div>
        </div>
        

        <div class="form-group">
          <label class="control-label col-sm-3 col-md-offset-4" for="pwd">Version</label>
          <div class="col-sm-9">
            <input type="buildversion" class="form-control" id="buildversion" placeholder="Build Version"
              name="buildversion">
          </div>
        </div>
        
        <div class="form-group">
          <label class="control-label col-sm-3 col-md-offset-4" for="pwd">Description<span>*</span></label>
          <div class="col-sm-9">
            <textarea id="my-textarea" class="form-control" name="" rows="2"></textarea>
          </div>
        </div>
      </div>


      <div class="col">
        <div class="form-group">
          <label class="control-label col-sm-3 col-md-offset-2" for="pwd">Severity</label>
          <div class="col-sm-9">
            <select name="severity" id="severity">
              <option value="LOW">LOW</option>
              <option value="MEDIUM">MEDIUM</option>
              <option value="HIGH">HIGH</option>
            </select>

          </div>
        </div>
       

        <div class="form-group">
          <label class="control-label col-sm-3 col-md-offset-2" for="pwd">Project Id<span>*</span></label>
          <div class="col-sm-9">
            <input type="projectid" class="form-control" id="projectid" placeholder="Project Id" name="projectid">
          </div>
        </div>
        
        <div class="form-group">
          <label class="control-label col-sm-3 col-md-offset-2" for="pwd">Tester Id<span>*</span></label>
          <div class="col-sm-9">
            <input type="projectid" class="form-control" id="projectid" placeholder="Tester Id" name="projectid">
          </div>
        </div>
        
        <div class="form-group">
          <label class="control-label col-sm-3 col-md-offset-2" for="pwd">Synopsis<span>*</span></label>
          <div class="col-sm-9">
            <textarea id="my-textarea" class="form-control" name="" rows="2"></textarea>
          </div>
        </div>
       

        <div class="form-group">
          <label class="control-label col-sm-3 col-md-offset-2" for="pwd">Product<span>*</span></label>
          <div class="col-sm-9">
            <input type="product" class="form-control" id="product" placeholder="Product" name="product">

          </div>
        </div>
        
        <div class="form-group">
          <label class="control-label col-sm-3 col-md-offset-2" for="pwd">Submitted On</label>
          <div class="col-sm-9">
            <input id="DateCreditEarned" type="date" class="form-control" />
          </div>
        </div>
       
      </div>
    </div>
    <div class="div">
      <div class="col-sm-12">
        <button onclick="location.href = 'Main.html';" type="Submit"
          class="btn btn-primary btn-lg btn-block submitBtn">Submit</button>
      </div>
      </form>
    </div>

</body>

</html>
