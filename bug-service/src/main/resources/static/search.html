<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bug</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
       *{
            box-sizing: border-box;
        }
        h1,h2{
            text-align: center;
        }
        form{
            width: 40%;
            margin: 30px auto;
        }
        #bugId{
            margin-right: 20px;
        }
        .bugLabel{
            margin-right: -40px;
            font-size: 20px;
        }
        table{
            margin-top: 50px;
        }
        span{
            color: red;
            margin-left:3px;
        }
    </style>
</head>

<body class="jumbotron">
    <h1>
        BUG TRACKING SYSTEM
    </h1>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="aboutUs.html">About Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <div>
        <h2>Search Bug</h2>
    </div>
    <form id="bugSearchForm">
        <div class="form-group row">
            <label for="bugId" class="col-sm-3 bugLabel">Bug Id<span>*</span></label>
            <input type="text" class="form-control col-sm-6" id='bugId' required>
            <button type="button" id="searchBug" class="btn btn-primary col-sm-2" onclick="getBug()">Search</button>
        </div>
    </form>
    <table class="table table-striped">
        <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Priority</th>
            <th>Type</th>
            <th>Build Version</th>
            <th>Synopsis</th>
            <th>Status</th>
        </thead>
        <tbody id="resultTable">
        </tbody>
    </table>
</body>
<script>
    function getBug() {
    	if(!bugSearchForm.checkValidity()){
			alert('form is invalid');
			return;
		}	
        let bugId = document.getElementById('bugId').value;
        const promise = fetch('/bug/'+bugId);
        promise.then(function (response) {
            return response.json();
        })
            .then(function (bug) {
                if(bug){
                    const table = document.getElementById('resultTable');
                const row = document.createElement('tr');
                const idColumn = document.createElement('td');
                const nameColumn = document.createElement('td');
                const priorityColumn = document.createElement('td');
                const typeColumn = document.createElement('td');
                const buildVersionColumn = document.createElement('td');
                const synopsisColumn = document.createElement('td');
                const statusColumn = document.createElement('td');
                idColumn.append(bug.id);
                nameColumn.append(bug.name);
                priorityColumn.append(bug.priority);
                typeColumn.append(bug.type);
                buildVersionColumn.append(bug.buildVersion);
                synopsisColumn.append(bug.synopsis);
                statusColumn.append(bug.status);
                row.appendChild(idColumn);
                row.appendChild(nameColumn);
                row.appendChild(priorityColumn);
                row.appendChild(typeColumn);
                row.appendChild(buildVersionColumn);
                row.appendChild(synopsisColumn);
                row.appendChild(statusColumn);
                table.appendChild(row);
                }
                else{
                    alert("Invalid Bug Id");
                }
            });
    }
</script>

</html>
